<script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.0.7/RecordRTC.js"></script>
<script>
  const isEdge = navigator.userAgent.indexOf('Edge') !== -1 && (!!navigator.msSaveOrOpenBlob || !!navigator.msSaveBlob);
  const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

  //idle, recording, loading
  let mimeType = "audio/wav";
  let state;
  let stream;
  let recorder;
  let audioBlob;

  changeState("idle");
  document.getElementById("button-start-recording").addEventListener("click", async (e) => {
    await startRecording();
  });

  document.getElementById("button-stop-recording").addEventListener("click", async (e) => {
    stopRecording();
  });
  
  function changeState(newState) {
    if(newState === "idle") {
      document.getElementById("container-start-recording").classList.remove('hidden');
      document.getElementById("container-stop-recording").classList.add('hidden');
      document.getElementById("container-loading").classList.add('hidden');
    } else if(newState === "recording") {
      document.getElementById("container-start-recording").classList.add('hidden');
      document.getElementById("container-stop-recording").classList.remove('hidden');
      document.getElementById("container-loading").classList.add('hidden');
    } else if(newState === "loading") {
      document.getElementById("container-start-recording").classList.add('hidden');
      document.getElementById("container-stop-recording").classList.add('hidden');
      document.getElementById("container-loading").classList.remove('hidden');
    } else {
      console.error("Invalid state: " + newState);
    }

    state = newState;
  }

  function updateProcessRecordingResponse(response) {
    if(response && response.text) {
      document.getElementById("match-text").innerHTML = response.text;
    } else {
      document.getElementById("match-text").innerHTML = "";
    }
    if(response && response.matches) {
      document.getElementById("match-table").classList.remove('hidden');
      
      let matchTableHeader = document.getElementById("match-table-header");
      matchTableHeader.innerHTML = '';

      let matchTableBody = document.getElementById("match-table-body");
      matchTableBody.innerHTML = '';

      let matchTableTemplateHeaderCell = document.getElementById("match-table-template-header-cell");
      let matchTableBodyTemplateRow = document.getElementById("match-table-body-template-row");
      let matchTableBodyTemplateRowCell = document.getElementById("match-table-body-template-row-cell");

      const clone1 = matchTableBodyTemplateRow.content.cloneNode(true);
      for ([key, value] of Object.entries(response.matches)) {
        const clone = matchTableTemplateHeaderCell.content.cloneNode(true);
        clone.children[0].innerHTML = key;
        matchTableHeader.appendChild(clone);

        const clone2 = matchTableBodyTemplateRowCell.content.cloneNode(true);
        clone2.children[0].innerHTML = value;
        clone1.children[0].appendChild(clone2);
      }
      matchTableBody.appendChild(clone1);
    } else {
      document.getElementById("match-table").classList.add('hidden');
    }
  
  }

  async function getMicrophonePermission() {
    if(typeof navigator.mediaDevices === 'undefined' || !navigator.mediaDevices.getUserMedia) {
      alert('This browser does not supports WebRTC getUserMedia API.');

      if(!!navigator.getUserMedia) {
          alert('This browser seems supporting deprecated getUserMedia API.');
      }
      return;
    }
    try {
      if(stream) {
        stream.stop();
        stream = null;
      }

      const streamData = await navigator.mediaDevices.getUserMedia({
        audio: true,
        video: false,
      });
      stream = streamData;
    } catch (error) {
      console.error("Error occured in getMicrophonePermission" + error);
      return;
    }
  }

  async function startRecording() {
    //create new Media recorder instance using the stream
    if (!stream) {
      await getMicrophonePermission();
      if(!stream) {
        console.error("Error getting stream!");
        return;
      }
    }

    var options = {
        type: 'audio',
        numberOfAudioChannels: 2
    };

    if(recorder) {
        recorder.destroy();
        recorder = null;
    }

    recorder = RecordRTC(stream, options);
    recorder.startRecording();

    changeState("recording");
  }

  function stopRecording() {
    //stops the recording instance
    if (!recorder) {
      console.error("Recorder is missing in stopRecording!");
      return;
    }

    changeState("loading");
    
    recorder.stopRecording(stopRecordingCallback);
  }

  async function stopRecordingCallback() {
    audioBlob = recorder.getBlob();

    try {
      let processRecordingResponse = await postFile("/process-recording", audioBlob);
      console.log(processRecordingResponse);
      updateProcessRecordingResponse(processRecordingResponse);
    } catch(error) {
      console.error("Error occured in stopRecordingCallback" + error);
      updateProcessRecordingResponse(null);
    }
    if(recorder) {
      recorder = null;
    }

    if(stream) {
      stream.getTracks().forEach((track) => {
        track.stop();
      });
      stream = null;
    }
    changeState("idle");
  }

  async function postFile(url, fileBlob) {
    var data = new FormData();
    data.append('file', fileBlob, 'audio.wav');

    let fetchOptions = {
      method: "POST",
      body: data
    };

    let res = await fetch(url, fetchOptions);

    if (!res.ok) {
        let error = await res.text();
        throw new Error(error);
    }

    return res.json();
  }
</script>
